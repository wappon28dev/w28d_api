name: publish

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸ“¸ Calculate commit hash
        id: sha
        uses: pr-mpt/actions-commit-hash@v2

      - name: ðŸ”¨ Prepare Node environment
        uses: actions/setup-node@v3
        with:
          node-version: 19

      - name: ðŸŽ‰ Install project dependencies
        run: yarn

      - name: ðŸš€ Deploy workers
        uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          secrets: |
            ALLOW_HOST_LIST
            CLIENT_ID
            CLIENT_SECRET
            TENANT_ID
            DRIVE_ID_PUBLIC
            DRIVE_ID_PROTECTED
        env:
          ALLOW_HOST_LIST: ${{ secrets.ALLOW_HOST_LIST }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          TENANT_ID: ${{ secrets.TENANT_ID }}
          DRIVE_ID_PUBLIC: ${{ secrets.DRIVE_ID_PUBLIC }}
          DRIVE_ID_PROTECTED: ${{ secrets.DRIVE_ID_PROTECTED }}
